<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>
<form action="https://google.com" method="get">
    <label for="q">Поиск</label>
    <input id="q" name="q" placeholder="Введите строку для поиска">
    <br>
    <label for="password">Пароль:</label>
    <input id="password" type="password" name="pass">
    <br>

    <input type="number" min="-4" max="10" step="2">
    <br>

    <input id="check" type="checkbox">
    <label for="check">Я ознакомился</label>
    <br>
Есть опыт с PHP:
    <input id="radio1" type="radio" name="php" value="Да">
    <label for="radio1">Да</label>
    <input id="radio0" type="radio" name="php" value="Нет">
    <label for="radio0">Нет</label>

    <br>
Сколько лет:
    <input id="years1" type="radio" name="years" value="1-3">
    <label for="years1">1-3</label>
    <input id="years2" type="radio" name="years" value="4-5">
    <label for="years2">4-5</label>
    <input id="years3" type="radio" name="years" value="6-10">
    <label for="years3">6-10</label>

    <br>

    <input type="date" name="startDate">
<br>

    <input type="email" name="email1">
    <br>

    <input type="range" name="range">
    <br>

    <input type="submit">
    <button type="submit">Отправить</button>

    <br>

    <textarea name="text"></textarea>
<br>

    <select name="city">
        <option>Днепр</option>
        <option>Харьков</option>
        <option>Киев</option>

    </select>

    <br>

    <input type="file">
    <input type="reset">


</form>
</body>
</html>
